name: Metrics
on:
  # 🌏 Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 0 18 * *"}]
  # 💡 The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
    - name: Default metrics
      uses: lowlighter/metrics@latest
      with:
        filename: metrics.base.svg
        token: ${{ secrets.METRICS_TOKEN }}
        base: header, activity, community, repositories, metadata
 
    - name: Full-year calendar
      uses: lowlighter/metrics@latest
      with:
        filename: metrics.plugin.isocalendar.fullyear.svg
        token: ${{ secrets.METRICS_TOKEN }}
        base: ""
        plugin_isocalendar: yes
        plugin_isocalendar_duration: full-year

    - name: Recently used
      uses: lowlighter/metrics@latest
      with:
        filename: metrics.plugin.languages.recent.svg
        token: ${{ secrets.METRICS_TOKEN }}
        base: ""
        plugin_languages: yes
        plugin_languages_ignored: >-
         html, css, tex, less, makefile, qmake, lex, cmake, gnuplot
        plugin_languages_details: bytes-size, percentage
        plugin_languages_limit: 4

    - name: Recent activity charts
      uses: lowlighter/metrics@latest
      with:
        filename: metrics.plugin.habits.charts.svg
        token: ${{ secrets.METRICS_TOKEN }}
        base: ""
        plugin_habits: yes
        plugin_habits_facts: no
        plugin_habits_charts: yes
        config_timezone: Asia/Shanghai

    - name: Indepth analysis
      uses: lowlighter/metrics@latest
      with:
        filename: metrics.plugin.followup.indepth.svg
        token: ${{ secrets.METRICS_TOKEN }}
        base: ""
        plugin_followup: yes
        plugin_followup_indepth: yes

    - name: PerformanceSandBox
      uses: lowlighter/metrics@latest
      with:
        template: repository
        filename: metrics.performancesandbox.svg
        token: ${{ secrets.METRICS_TOKEN }}
        user: hyperledger-labs
        repo: PerformanceSandBox
        plugin_lines: yes
        plugin_followup: yes
        plugin_projects: yes
        plugin_projects_repositories: lowlighter/metrics/projects/1

    - name: Tape
      uses: lowlighter/metrics@latest
      with:
        template: repository
        filename: metrics.tape.svg
        token: ${{ secrets.METRICS_TOKEN }}
        user: Hyperledger-TWGC
        repo: tape
        plugin_lines: yes
        plugin_followup: yes
        plugin_projects: yes
        plugin_projects_repositories: lowlighter/metrics/projects/1

